<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- leaflet map style load -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
     <script src="app.js" defer></script>
    <title>Usecase Orange</title>
</head>

<body>
    
    <main>
        <header>
            <div class="logo"><img src="/ressources/Orange_logo.svg.png" alt="logo-orange"></div>
            <div class="title"><h1>GT<span>R</span></h1><p>The Georisks Tracker</p></div>
            <div class="nav">
                <ul class="menu">
                    <li><a href="/">something</a></li>
                    <li><a href="/">something</a></li>
                </ul>
            </div>
        </header>
        <div class="modalSign ">
            <!--bouton de fermeture-->
            <button class="closer">X</button>

            <!--div container en flex column justify center-->
            <div class="signContainer">

                <!--div en flex row pour les deux boutons-->
                <div class="buttons">
                    <button class="sign">SIGNUP</button>
                    <button class="log">LOGIN</button>
                </div>

                <div class="content">
                    <input type="text" placeholder=" Username" id="user" required>
                    <input type="text" placeholder=" Password" id="pass">

                    <!--div a part pour la checkbox pour qu elle soit a droite et pas au centre-->
                    <div class="check">
                        <input type="checkbox" name="Remember me" id="box">
                        <label for="box">Remember me</label>
                    </div>
                    <button>LOGIN</button>
                </div>

                <div class="forgotSign">
                    <a href="/">I forgot my password</a>
                    <p><span></span>Not a member yet ? </span><a href="/">Sign up</a></p>
                </div>
            </div>
            <section class="splide" aria-label="Splide">
                <h2>Risk around you</h2>
                <div class="splide__track">
                    <h2>Results for</h2>
                    <ul class="splide__list">


                    </ul>
                </div>
            </section>
        </div>
        <div class="map" id="map"></div>
        
    </main> 
    <footer>

    </footer>
    
    
</body>

</html>
